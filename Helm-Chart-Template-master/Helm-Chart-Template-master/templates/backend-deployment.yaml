{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    chart: {{ include "hospital.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        chart: {{ include "hospital.chart" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL to be ready..."
              until nc -z mysql {{ .Values.mysql.port }}; do
                echo "MySQL is not ready yet. Waiting..."
                sleep 5
              done
              echo "MySQL is ready!"
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.port }}
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.backend.env.SPRING_DATASOURCE_URL | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.backend.env.SPRING_DATASOURCE_USERNAME | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.backend.env.SPRING_DATASOURCE_PASSWORD | quote }}
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: {{ .Values.backend.env.SPRING_JPA_HIBERNATE_DDL_AUTO | quote }}
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: {{ .Values.backend.env.SPRING_JPA_DATABASE_PLATFORM | quote }}
            - name: SPRING_JPA_SHOW_SQL
              value: {{ .Values.backend.env.SPRING_JPA_SHOW_SQL | quote }}
            - name: SERVER_PORT
              value: {{ .Values.backend.port | quote }}
          {{- if .Values.backend.resources }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- end }}
          {{- if .Values.backend.livenessProbe.enabled }}
          livenessProbe:
            {{- if .Values.backend.livenessProbe.tcpSocket }}
            tcpSocket:
              port: {{ .Values.backend.livenessProbe.tcpSocket.port }}
            {{- else if .Values.backend.livenessProbe.httpGet }}
            httpGet:
              path: {{ .Values.backend.livenessProbe.httpGet.path }}
              port: {{ .Values.backend.livenessProbe.httpGet.port }}
            {{- end }}
            initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.backend.readinessProbe.enabled }}
          readinessProbe:
            {{- if .Values.backend.readinessProbe.tcpSocket }}
            tcpSocket:
              port: {{ .Values.backend.readinessProbe.tcpSocket.port }}
            {{- else if .Values.backend.readinessProbe.httpGet }}
            httpGet:
              path: {{ .Values.backend.readinessProbe.httpGet.path }}
              port: {{ .Values.backend.readinessProbe.httpGet.port }}
            {{- end }}
            initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.readinessProbe.failureThreshold }}
          {{- end }}
{{- end }}
